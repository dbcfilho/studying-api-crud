<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Produtos</title>
</head>
<body>
<h1>Lista de Produtos</h1>
<a href="/produtos/novo">Novo Produto</a>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Preço</th>
    <th>Ações</th>
  </tr>
  <tr th:each="produto : ${produtos}">
    <td th:text="${produto.id}">1</td>
    <td th:text="${produto.nome}">Produto A</td>
    <td th:text="${produto.preco}">100.00</td>
    <td>
      <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a>
      <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}">Deletar</a>
    </td>
  </tr>
</table>
</body>
</html>
